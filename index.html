<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Shivai - Smart AI</title>
  <style>
    body { font-family: sans-serif; padding: 20px; background: #f5f5f5; }
    #output { margin-top: 20px; white-space: pre-wrap; background: #fff; padding: 15px; border-radius: 8px; }
    textarea { width: 100%; padding: 10px; font-size: 16px; border-radius: 5px; }
    button { padding: 10px 20px; margin-top: 10px; background: #007bff; color: white; border: none; border-radius: 5px; }
  </style>
</head>
<body>
  <h1>Shivai - Smart AI Assistant</h1>
  <textarea id="userInput" rows="4" placeholder="Kuch bhi poochho..."></textarea>
  <br />
  <button onclick="ask()">Ask Shivai</button>
  <div id="output"></div>

  <script>
    async function ask() {
      const input = document.getElementById("userInput").value;
      const response = await fetch("/api/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message: input }),
      });
      const data = await response.json();
      document.getElementById("output").innerText = data.reply;
    }
  </script>
</body>
</html>
