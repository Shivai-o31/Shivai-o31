<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Shivai - Smart AI</title>
  <style>
    body { font-family: sans-serif; padding: 20px; background: #f5f5f5; }
    h1 { color: #333; }
    #output { margin-top: 20px; background: #fff; padding: 15px; border-radius: 8px; min-height: 80px; }
    textarea { width: 100%; padding: 10px; font-size: 16px; border-radius: 5px; }
    button { padding: 10px 20px; margin-top: 10px; background: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; }
  </style>
</head>
<body>
  <h1>Shivai - Smart AI Assistant</h1>
  <textarea id="userInput" rows="4" placeholder="Kuch bhi poochho..."></textarea>
  <br />
  <button onclick="ask()">Ask Shivai</button>
  <div id="output">AI ka jawab yahan dikhega...</div>

  <script>
    async function ask() {
      const input = document.getElementById("userInput").value;
      const outputDiv = document.getElementById("output");

      if (!input.trim()) {
        outputDiv.innerText = "Pehle kuch likho.";
        return;
      }

      outputDiv.innerText = "Shivai soch raha hai...";

      try {
        const response = await fetch("/api/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message: input }),
        });

        const data = await response.json();
        outputDiv.innerText = data.reply || "Koi jawab nahi mila.";
      } catch (error) {
        outputDiv.innerText = "Error: " + error.message;
      }
    }
  </script>
</body>
  </html>
